{% extends 'usuarios/base_usuarios.html' %}

{% block h1_header %}
    Cambiar Contraseña
{% endblock h1_header %}

{% block main %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
  </form>
  {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {{ form.errors }}
    </div>
  {% endif %}
{% endblock main %}
