{% extends 'usuarios/base_usuarios.html' %}

{% block h1_header %}
    Editar Perfil
{% endblock h1_header %}

{% block main %}
  <form action={% url "editar_perfil" %}  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
 
<a href={% url "cambiar_pass" %}>Cambiar password</a>

{% endblock main %}
