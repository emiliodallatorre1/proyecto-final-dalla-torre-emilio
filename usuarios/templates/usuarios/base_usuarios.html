{% extends 'base.html' %}

{% block header %}
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'logout' %}">Cerrar Sesión</a>
            <a class="navbar-brand" href="{% url 'perfil' %}">Perfil</a>
        {% else %}
            <a class="btn btn-primary" href="{% url 'login' %}">Iniciar Sesión</a>
            <a class="btn btn-secondary" href="{% url 'registro' %}">Registro</a>
        {% endif %}
    </div>
</nav>
{% endblock %}

{% block contenido %} 
{% endblock %}
